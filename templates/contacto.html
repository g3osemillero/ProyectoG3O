<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" href="../static/images/G3O.svg" type="image/png" />
    <title>Geodesia, Geofísica y Gestión del Riesgo</title>
  </head>
<body class="bg-[#2F3131] flex items-center justify-center min-h-screen p-4">
  <div class="rounded-lg max-w-md w-full p-6" style="background-color: #F8F1E5;">
    <h1 class="text-2xl font-bold mb-6 text-[#2F3131] text-center">Contáctanos</h1>
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label for="name" class="block font-semibold mb-1" style="color: #2F3131;">Nombre Completo</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Juan Pérez"
          class="w-full px-4 py-2 rounded-md focus:outline-none focus:ring-2"
          style="border: 1px solid #426E86;"
          onfocus="this.style.borderColor='#F9BA32'"
          onblur="this.style.borderColor='#426E86'"
        />
      </div>
      <div>
        <label for="email" class="block font-semibold mb-1" style="color: #2F3131;">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="correoejemplo@gmail.com"
          class="w-full px-4 py-2 rounded-md focus:outline-none focus:ring-2"
          style="border: 1px solid #426E86;"
          onfocus="this.style.borderColor='#F9BA32'"
          onblur="this.style.borderColor='#426E86'"
        />
      </div>
      <div>
        <label for="message" class="block font-semibold mb-1" style="color: #2F3131;">Mensaje</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          required
          placeholder="Escribe tu mensaje aquí..."
          class="w-full px-4 py-2 rounded-md resize-none focus:outline-none focus:ring-2"
          style="border: 1px solid #426E86;"
          onfocus="this.style.borderColor='#F9BA32'"
          onblur="this.style.borderColor='#426E86'"
        ></textarea>
      </div>
      <button
        type="submit"
        class="w-full font-semibold py-2 rounded-md transition-colors duration-300"
        style="background-color: #F9BA32; color: #2F3131;"
        onmouseover="this.style.backgroundColor='#800000'; this.style.color='#F8F1E5';"
        onmouseout="this.style.backgroundColor='#F9BA32'; this.style.color='#2F3131';"
      >
        Enviar
      </button>
    </form>
  </div>
</body>
</html>
