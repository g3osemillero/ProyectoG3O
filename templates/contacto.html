<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G3O - Contacto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <form action="">
        <div class="form">  
            <h1>Contáctanos</h1>
            <div class="grupo">
                <input type="text" name="" id="" required><span class="barra"></span>
                <label>Nombre</label>
            </div>
            <div class="grupo">
                <input type="email" name="" id="" required><span class="barra"></span>
                <label>Correo electrónico</label>
            </div>
            <div class="grupo">
                <textarea id="comentarios" rows="3" required></textarea><span class="barra"></span>
                <label for="comentarios">Comentarios / Preguntas</label>
            </div>
            <button type="submit">Enviar</button>
        </div>
    </form>
    
</body>
</html>
